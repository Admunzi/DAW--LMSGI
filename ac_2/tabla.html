<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Listas</title>
        <meta charset="utf-8">
        <meta name="Autor" content="Daniel Ayala Cantador"/>
        <link rel="stylesheet" href="css/estilos.css">
    </head>

    <body style="color: white;background: black;">
        <h1 style="color: green;">Tabla Horario</h1>
        <p style="background: red;">Este es el horario de clase</p>
        <table border="2" >
            <tr>
                <th>Horas</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
            <tr>
                <!-- Primera fila -->
                <td>15:00</td>
                <td rowspan="2">PROG</td>
                <td rowspan="2">PROG</td>
                <td rowspan="2">PROG</td>
                <td>FOL</td>
                <td rowspan="2">LMSGI</td>
            </tr>
            <tr>
                <!-- Segunda fila -->
                <td>16:00</td>
                <td>ED</td>
            </tr>
            <tr>
                <!-- Tercera fila -->
                <td>17:00</td>
                <td>ENDES</td>
                <td>FOL</td>
                <td>LMSGI</td>
                <td>PROG</td>
                <td>SI</td>
            </tr>
            <tr>
                <!-- Recreo -->
                <td>18:00</td>
                <td colspan="5" align="center">Recreo</td>
            </tr>
            <tr>
                <!-- Cuarta fila -->
                <td>18:30</td>
                <td>ENDES</td>
                <td>FOL</td>
                <td>LMSGI</td>
                <td>PROG</td>
                <td>SI</td>
            </tr>
            <tr>
                <!-- Quinta  fila -->
                <td>19:30</td>
                <td rowspan="2">SI</td>
                <td rowspan="2">BBDD</td>
                <td rowspan="2">SI</td>
                <td rowspan="2">BBDD</td>
                <td rowspan="2">BBDD</td>
            </tr>
            <tr>
                <!-- Sexta  fila -->
                <td>20:30</td>
            </tr>
        </table>
            
    </body>
</html>
